   <form method="post" onsubmit="signupData(event)" id="lform">

     <div><input class="name2" type="text" placeholder="Phone Number" name="phone" id="phone" required></div>

</html>
<script>
function _(el){
  return document.getElementById(el);
}
  function signupData(e){
    e.preventDefault();
    var dat=$("#signupdata").serialize();
    $.ajax({
          method:"post",url:"get.php",data:dat,
          beforeSend:function(){$(".message").html("Sending data...");},
          complete:function(){$(".message").html('');}
        }).fail(function(xhr,status,error){alert(error);
      }).done(function(res){
        _("lform").reset();
        if(res.trim()=="ok"){
          location.replace("home.html");
        }else{alert(res.trim());}
      });   
  }
</script>
